<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link href="static/icons8-facebook-ios-16-filled-32.png" rel="icon">
    <link href="static/icons8-facebook-ios-16-filled-96.png" rel="icons8-facebook-ios-16-filled-96.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Fake News Detection</title>
</head>
<body class="bg-gray-200">
<header class="text-gray-600 body-font -my-8">
    <div style="position: relative; top: 15px; right: 50px;" class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Fake News Detection</span>
        </a>

    </div>
</header><hr>
<section class="text-gray-600 body-font -my-8">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Fake News Detection</h1>
        </div>
        <br><p style="font-weight:500; text-align: center; position: relative; bottom: 75px;" class="text-primary"><b>{{prediction_text}}</b></p>
        <div style="position: relative; bottom: 40px;" class="center">
            <form id="prediction-form" action="/prediction" method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter news headlines</label>
                    <input type="text" class="form-control" id="news" name="news" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Authenticity of News can be verified here.</div>
                </div>
                <button style="height: 45px; width: 110px; background: #10b962;" type="submit" class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Predict</button>
            </form>
            <div id="prediction-result" style="margin-top: 20px;"></div>
        </div>
    </div>
</section>

<script>
    document.getElementById("prediction-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get the input value
        var inputText = document.getElementById("news").value;

        // Make an AJAX request to the "/predict" endpoint
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/prediction", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Update the prediction result on the page
                    document.getElementById("prediction-result").innerHTML = xhr.responseText;
                } else {
                    console.error('Request failed:', xhr.statusText);
                }
            }
        };
        xhr.send("news=" + inputText);
    });
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
